<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- --add style-- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <section class="homePage">
        <!-- --hero section-- -->
        <main class="heroSection">

            <div class="boxes">
                <!-- info box -->
                <div class="infoBox">
                    <!---->
                    <div class="tagBox">
                        <i class="fa-solid fa-book bookIcon"></i>
                        <h2>PLATFORM EDUCATION</h2>
                    </div>
                    <!---->
                    <h1 class="heading">
                        Grow up your Skill by Online <span> Education. </span>
                    </h1>
                    <!---->
                    <div class="emailForm">
                        <form>
                            <input type="email" placeholder="Enter your address">
                            <button>Start Course</button>
                        </form>
                    </div>
                    <!---->
                    <div class="sliderDiv">
                        <p class="title">Also Featured in:</p>
                        <div class="sliderBox">
                            <!-- Slider main container -->
                            <div class="swiper mySwiper heroSectionLogosSlider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide slideDiv">
                                        <img src="./images/logo-1.png" alt="#">
                                    </div>
                                    <div class="swiper-slide slideDiv">
                                        <img src="./images/logo-2.png" alt="#">
                                    </div>
                                    <div class="swiper-slide slideDiv">
                                        <img src="./images/logo-3.png" alt="#">
                                    </div>
                                    <div class="swiper-slide slideDiv">
                                        <img src="./images/logo-4.png" alt="#">
                                    </div>
                                    <div class="swiper-slide slideDiv">
                                        <img src="./images/logo-5.png" alt="#">
                                    </div>
                                    <div class="swiper-slide slideDiv">
                                        <img src="./images/logo-2.png" alt="#">
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- image box -->
                <div class="imageBox">
                    <picture>
                        <img src="./images/robot-1.png" alt="robot-1">
                    </picture>
                </div>
            </div>
            <div class="backgroundImageContainer">
                <img src="./images/heroBackgroundImage.png" alt="heroBackgroundImage">
            </div>
        </main>
        <!-- - -->
        <!-- --Third Section-- -->
        <section class="thirdSection">

            <div class="thirdSectionContainer">
                <div class="card">
                    <div class="course">

                        <h4>Web Development</h4>

                        <h6>Rating: 3200 + User Students</h6>
                        <div class="rating">
                            <p>(4.5)</p>
                        </div>
                    </div>
                    <div class="level">
                        <div class="levelCard">

                            <i class="fa-regular fa-star fa-5x"></i>
                            <div class="levelTitle">
                                <h6>Difficulty</h6>
                                <p>Beginner</p>

                            </div>
                        </div>
                        <div class="levelCard">

                            <i class="fa-regular fa-clock fa-5x"></i>
                            <div class="levelTitle">
                                <h6>Learn Period</h6>
                                <p>28 Weeks</p>

                            </div>
                        </div>
                        <div class="levelCard">

                            <i class="fa-solid fa-phone fa-5x"></i>
                            <div class="levelTitle">
                                <h6>Language</h6>
                                <p>English</p>

                            </div>
                        </div>
                    </div>

                    <div class="registration">
                        <button><a>Registration Today</a></button>
                    </div>
                </div>

            </div>

            </div>
        </section>

        <!-- --//Third Section-- -->
    </section>
    <!-- --scripts load-- -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- <script src="./script/script.js"></script> -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 4,
            spaceBetween: 10,
        });
    </script>
</body>

</html>
